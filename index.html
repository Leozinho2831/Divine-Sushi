<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Styles/style.css">
    <title>Divine Sushi</title>
</head>
<body>
    <header class="header__home">
        <div class="header__contact">
            <figure>
                <img src="Assets/Images/Icons/Icon phone.svg" alt="Telefone">
                <p>(414) 857 - 0107</p>
            </figure>
            <figure>
                <img src="Assets/Images/Icons/Icon mail.svg" alt="E-mail">
                <p>yummy@bistrobliss</p>
            </figure>
        </div>
        <picture class="header__redes-sociais">
            <a href="#">
                <img src="Assets/Images/Icons/Icon twitter.svg" alt="Twitter">
            </a>
            <a href="#">
                <img src="Assets/Images/Icons/Icon facebook.svg" alt="Facebook">
            </a>
            <a href="#">
                <img src="Assets/Images/Icons/Icon instagram.svg" alt="Instagram">
            </a>
            <a href="#">
                <img src="Assets/Images/Icons/Icon github.svg" alt="Github">
            </a>
        </picture>
    </header>
    <main class="home__main">
        <section class="home__main__principal">
            <figure>
                <img src="Assets/Images/Home.png" alt="background">
            </figure>
            <div class="infos__home">
                <h1>Best food for your taste</h1>
                <p>Discover delectable cuisine and unforgettable moments in our welcoming, culinary haven.</p>
                <nav class="home__button">
                    <a href="#">Book A Table</a>
                    <a href="#">Explore Menu</a>
                </nav>
            </div>
        </section>
    </main>
    <footer class="footer__home">

    </footer>
</body>
</html>
